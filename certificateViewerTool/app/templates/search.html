{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin-top:20px;">Search Certificates</h2>

<!-- Search Form -->
<form method="POST" style="text-align:center; margin: 20px;">
    <input type="text" name="query" value="{{ query }}" placeholder="Enter search term..." style="padding:8px; width:300px;">
    <button type="submit" style="padding:8px;">Search</button>
</form>

<!-- Table Wrapper with Scrollable Content -->
<div style="max-height: 400px; overflow-y: auto; margin: 0 10%; padding: 10px;">
    <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead style="background-color: #f2f2f2;">
            <tr>
                {% for header in headers %}
                    <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
