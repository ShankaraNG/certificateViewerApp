{% extends "base.html" %}
{% block content %}
<h2 style="text-align:center; margin-top:20px;">{{ title }}</h2>

<!-- Scrollable Table Wrapper -->
<div style="max-height: 400px; overflow-y: auto; margin: 0 10%; padding: 10px; border: 1px solid #ddd;">
    <table border="1" cellpadding="8" cellspacing="0" style="width: 100%; border-collapse: collapse;">
        <thead style="background-color: #f2f2f2; position: sticky; top: 0; z-index: 2;">
            <tr>
                {% for header in headers %}
                <th style="background-color: #f2f2f2; position: sticky; top: 0;">{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for col in row %}
                <td>{{ col }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
